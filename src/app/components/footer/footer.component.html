<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <!-- Brand Section -->
      <div class="footer-brand">
        <h3 class="brand-name">Chenwie Asang</h3>
        <p class="brand-tagline">Game Developer & ICT Professional</p>
        <p class="brand-motto">"Building Worlds, One Game at a Time"</p>
      </div>

      <!-- Quick Links -->
      <div class="footer-links">
        <h4 class="footer-heading">Quick Links</h4>
        <ul class="links-list">
          <li *ngFor="let link of quickLinks">
            <a [routerLink]="[link.path]" (click)="navigateTo(link.path)">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Contact Info -->
      <div class="footer-contact">
        <h4 class="footer-heading">Get In Touch</h4>
        <div class="contact-details">
          <a *ngFor="let contact of contactLinks" 
             [href]="contact.url" 
             class="contact-link"
             [target]="contact.name === 'Gmail' ? '_self' : '_blank'"
             [rel]="contact.name !== 'Gmail' ? 'noopener noreferrer' : ''">
            <i [class]="contact.icon + ' icon'"></i>
            {{ contact.label }}
          </a>
        </div>
      </div>
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
      <div class="social-links">
        <a *ngFor="let social of socialLinks" 
           [href]="social.url"
           [title]="social.label"
           target="_blank"
           rel="noopener noreferrer">
          <i [class]="social.icon"></i>
        </a>
      </div>

      <div class="copyright">
        <p>Â© {{ currentYear }} Chenwie Asang. All Rights Reserved. | Built by UnisonCraft Studios</p>
      </div>
    </div>
  </div>

  <!-- Decorative Line -->
  <div class="footer-decoration"></div>
</footer>
