<section id="skills" class="skills-section section">
  <div class="container">
    <h2 class="section-title">SKILLS & TECHNOLOGIES</h2>
    <p class="skills-subtitle">
      Building worlds, optimizing pipelines, and leveling up systems.
    </p>

    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skillCategories">
        <h3 class="category-title" [style.color]="category.color">
          {{ category.title }}
        </h3>

        <div class="skills-list">
          <div class="skill-item" *ngFor="let skill of category.skills">
            <div class="skill-info">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-percentage">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div 
                class="skill-progress" 
                [style.width.%]="skill.level"
                [style.background]="category.color">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
