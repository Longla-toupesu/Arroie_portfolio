<section class="featured-projects section">
  <div class="container">
    <h2 class="section-title">FEATURED PROJECTS</h2>
    <p class="projects-subtitle">Some highlights from my portfolio</p>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="platform-badge">{{ project.platform }}</div>
          </div>
        </div>

        <div class="project-content">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <p class="project-role"><strong>Role:</strong> {{ project.role }}</p>

          <div class="project-tags">
            <span class="tag" *ngFor="let tag of project.tags.slice(0, 3)">{{ tag }}</span>
          </div>

          <div class="project-actions">
            <button class="btn btn-primary" (click)="viewProjectDetails(project.id)">
              VIEW DETAILS
            </button>
            <button 
              *ngIf="project.tryItNowLink" 
              class="btn btn-secondary" 
              (click)="tryItNow(project)">
              {{ project.tryItNowLabel || 'TRY IT NOW' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="view-all-section">
      <button class="btn btn-accent" (click)="viewAllProjects()">
        VIEW ALL PROJECTS
      </button>
    </div>
  </div>
</section>
