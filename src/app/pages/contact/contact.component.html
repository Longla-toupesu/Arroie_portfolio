<div class="contact-page">
    <app-navbar></app-navbar>

    <main class="main-content">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">Let's Build Worlds Together</h1>
                <p class="page-subtitle">
                    Reach out for collaborations, opportunities, or just to say hi!
                </p>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-section section">
            <div class="container">
                <div class="contact-form-wrapper">
                    <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
                        <!-- Name Field -->
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Enter Your Name"
                                [(ngModel)]="formData.name" required [disabled]="isSubmitting">
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input"
                                placeholder="Enter Your Email" [(ngModel)]="formData.email" required
                                [disabled]="isSubmitting">
                        </div>

                        <!-- Subject Field -->
                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-input" placeholder="Mail Subject"
                                [(ngModel)]="formData.subject" required [disabled]="isSubmitting">
                        </div>

                        <!-- Message Field -->
                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" class="form-textarea" placeholder="How Can I Help?"
                                rows="6" [(ngModel)]="formData.message" required [disabled]="isSubmitting"></textarea>
                        </div>

                        <!-- Success Message -->
                        <div class="alert alert-success" *ngIf="submitSuccess">
                            <span class="alert-icon">✓</span>
                            Message sent successfully! Opening your email client...
                        </div>

                        <!-- Error Message -->
                        <div class="alert alert-error" *ngIf="submitError">
                            <span class="alert-icon">✗</span>
                            Failed to send message. Please try again.
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-submit"
                            [disabled]="!isFormValid() || isSubmitting">
                            <span *ngIf="!isSubmitting">SEND MESSAGE</span>
                            <span *ngIf="isSubmitting">SENDING...</span>
                        </button>

                        <!-- Contact Info -->
                        <div class="contact-info">
                            <a *ngFor="let contact of contactInfo" [href]="contact.url" class="contact-link"
                                [target]="contact.name !== 'Location' && contact.name !== 'Gmail' ? '_blank' : '_self'"
                                [rel]="contact.name !== 'Location' && contact.name !== 'Gmail' ? 'noopener noreferrer' : ''">
                                <i [class]="contact.icon + ' contact-icon'"></i>
                                {{ contact.label }}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <app-footer></app-footer>
</div>
